<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="img/logo.png" alt="Logo da RocketNews" />
      </div>

      <h3 id="title">atualize ideias e informações em 5 minutos</h3>
      <p id="subtitle">
        tudo que você precisa saber para começar o dia bem e informado
      </p>
      <p id="text">
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
        o dia melhor. perfeito para se preparar para codar ☕
      </p>

      <form action="">
        <label for="email">Insira seu e-mail:</label>
        <fieldset>
          <input
            type="email"
            id="email"
            placeholder="email@seudominio.com.br"
          />
          <button>Send</button>
        </fieldset>
      </form>

      <a href="" id="preview">deixe-me ler primeiro</a>
    </main>

    <aside>
      <img
        src="img/img-aside.jpeg"
        alt="Homem usando o telefone e lendo noticias no notebook"
      />
    </aside>
  </body>
</html>
